# 테스트 코드는 메모리 DB를 사용하기 위해 전부 주석

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/lepldb/lepl
    username: sa
    password:
      driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: update # table 자동 생성
#      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type: trace

logging:
  level:
    com.lepl: debug